<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>
    <button id="sound1">a</button>
    <button id="sound2">s</button>
    <button id="sound3">d</button>
    <button id="sound4">f</button>

    <script>
        // Create a variable for each button element on the page, and for each
        // corresponding sound track.
        var sound1btn = document.getElementById('sound1');
        var sound2btn = document.getElementById('sound2');
        var sound3btn = document.getElementById('sound3');
        var sound4btn = document.getElementById('sound4');

        var sound1 = 'http://www.patatap.com/assets/A/pinwheel.mp3';
        var sound2 = 'http://www.patatap.com/assets/B/pinwheel.mp3';
        var sound3 = 'http://www.patatap.com/assets/C/pinwheel.mp3';
        var sound4 = 'http://www.patatap.com/assets/D/pinwheel.mp3';
        
        // Write a functioon for to play the sound for each button. Each
        // function should call playSound. See below for the playSound
        // function.
        function playSound1() {
            playSound(sound1btn, sound1);
        }
        function playSound2() {
            playSound(sound2btn, sound2);
        }
        function playSound3() {
            playSound(sound3btn, sound3);
        }
        function playSound4() {
            playSound(sound4btn, sound4);
        }

        // Wait ("listen") for a click event on each button, and call the
        // appropriate playSound function above.
        sound1btn.addEventListener('click', playSound1);
        sound2btn.addEventListener('click', playSound2);
        sound3btn.addEventListener('click', playSound3);
        sound4btn.addEventListener('click', playSound4);


        // The playSound function
        // ----------------------

        // The "playSound" function will play a sound and attach that sound to a
        // particular element.
        //
        // - "el" is the element that was clicked on.
        // - "soundfile" is a string that has the location of the sound file.
        function playSound(el, soundfile) {
            
            function turnOn() {
                el.mp3.play();
                el.classList.remove('off');
                el.classList.add('on');
            }

            // If the "el" does not have an attribute called "mp3", then create
            // it. "el.mp3" will be an "Audio" object.
            if (!el.mp3) {
                el.mp3 = new Audio(soundfile);
                el.mp3.loop = false;
                turnOn();
            }

            // Otherwise (if "el" already does have an "mp3" attribute) play or
            // or pause the audio. Go back to the beginning of the track each
            // time.
            else {
                el.mp3.currentTime = 0;
                turnOn(); 
            }
        }
    </script>
</body>
</html>
